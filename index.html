<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My GF? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-container {
            width: 800px;
            height: 600px;
            border: 8px solid #333;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 30%, #B0E0E6 60%);
        }
        
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Mountains */
        .mountain-back {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #4A5568 0%, #2D3748 50%, #4A5568 100%);
            clip-path: polygon(0% 100%, 20% 40%, 35% 60%, 50% 20%, 65% 50%, 80% 30%, 100% 70%, 100% 100%);
            z-index: 1;
        }

        .mountain-front {
            position: absolute;
            bottom: 150px;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #2D3748 0%, #1A202C 50%, #2D3748 100%);
            clip-path: polygon(0% 100%, 15% 70%, 30% 30%, 45% 60%, 60% 10%, 75% 40%, 90% 20%, 100% 80%, 100% 100%);
            z-index: 2;
        }

        /* River */
        .river {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to right, #4682B4 0%, #5F9EA0 25%, #4682B4 50%, #5F9EA0 75%, #4682B4 100%);
            z-index: 3;
            animation: waterFlow 3s ease-in-out infinite;
        }

        @keyframes waterFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .river::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                #87CEEB 0px,
                #87CEEB 10px,
                #B0E0E6 10px,
                #B0E0E6 20px
            );
            animation: ripple 2s linear infinite;
        }

        @keyframes ripple {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        /* Ground/Grass */
        .ground {
            position: absolute;
            bottom: 150px;
            left: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #228B22 0px,
                #228B22 8px,
                #32CD32 8px,
                #32CD32 16px
            );
            z-index: 4;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 10%;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud1::before {
            top: -15px;
            left: 10px;
            width: 40px;
            height: 40px;
        }

        .cloud1::after {
            top: -10px;
            right: 15px;
            width: 25px;
            height: 25px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 20%;
            left: -80px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2::before {
            top: -10px;
            left: 15px;
            width: 30px;
            height: 30px;
        }

        .cloud2::after {
            top: -8px;
            right: 10px;
            width: 20px;
            height: 20px;
        }

        .cloud3 {
            width: 100px;
            height: 50px;
            top: 15%;
            left: -120px;
            animation-duration: 35s;
            animation-delay: -20s;
        }

        .cloud3::before {
            top: -20px;
            left: 15px;
            width: 50px;
            height: 50px;
        }

        .cloud3::after {
            top: -15px;
            right: 20px;
            width: 30px;
            height: 30px;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(900px); }
        }

        /* Cherry blossoms */
        .cherry-blossom {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #FFB6C1;
            box-shadow: 
                4px 0 0 #FF69B4,
                8px 0 0 #FFB6C1,
                0 4px 0 #FF69B4,
                4px 4px 0 #FFC0CB;
            animation: fall 8s infinite linear;
            opacity: 0.9;
            z-index: 6;
        }
        
        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(620px) rotate(360deg); opacity: 0; }
        }

        /* Characters positioned on the grass */
        .characters {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: flex;
            gap: 30px;
            align-items: flex-end;
        }

        .man {
            position: relative;
            animation: propose 2s ease-in-out infinite;
        }

        .woman {
            position: relative;
            animation: gentle-sway 3s ease-in-out infinite;
        }

        @keyframes propose {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-5px) rotate(-5deg); }
        }

        @keyframes gentle-sway {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(3px); }
        }

        /* Enhanced pixelated character sprites */
        .man-sprite {
            width: 48px;
            height: 64px;
            background: 
                /* Head */
                radial-gradient(circle at 24px 15px, #FDBCB4 10px, transparent 10px),
                /* Hair */
                radial-gradient(circle at 24px 12px, #8B4513 12px, transparent 12px),
                /* Shirt */
                linear-gradient(to bottom, transparent 25px, #FF4500 25px, #FF4500 45px, transparent 45px),
                /* Pants */
                linear-gradient(to bottom, transparent 45px, #000080 45px, #000080 58px, transparent 58px),
                /* Shoes */
                linear-gradient(to bottom, transparent 58px, #8B4513 58px, #8B4513 64px);
            background-size: 48px 64px;
            background-repeat: no-repeat;
            position: relative;
        }

        .woman-sprite {
            width: 48px;
            height: 70px;
            background: 
                /* Head */
                radial-gradient(circle at 24px 15px, #FDBCB4 10px, transparent 10px),
                /* Hair */
                radial-gradient(circle at 24px 12px, #DAA520 14px, transparent 14px),
                /* Crown */
                linear-gradient(to bottom, transparent 0px, #FFD700 0px, #FFD700 8px, transparent 8px),
                /* Dress */
                linear-gradient(to bottom, transparent 25px, #FF1493 25px, #FF69B4 35px, #FFB6C1 50px, #FF1493 70px),
                /* Arms */
                radial-gradient(ellipse 6px 15px at 12px 35px, #FDBCB4 0%, transparent 70%),
                radial-gradient(ellipse 6px 15px at 36px 35px, #FDBCB4 0%, transparent 70%);
            background-size: 48px 70px;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Crown and ring effects */
        .woman-sprite::before {
            content: 'üëë';
            position: absolute;
            top: -8px;
            left: 16px;
            font-size: 16px;
            animation: crown-sparkle 2s infinite;
        }

        @keyframes crown-sparkle {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3) hue-rotate(30deg); }
        }

        .man-sprite::after {
            content: 'üíç';
            position: absolute;
            top: 25px;
            right: 8px;
            font-size: 12px;
            animation: ring-sparkle 1.5s infinite;
        }

        @keyframes ring-sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #FF69B4;
            font-size: 20px;
            animation: float-up 4s ease-out infinite;
            opacity: 0;
            z-index: 7;
        }

        .heart1 {
            left: 60%;
            bottom: 250px;
            animation-delay: 0s;
        }

        .heart2 {
            left: 65%;
            bottom: 240px;
            animation-delay: 1s;
        }

        .heart3 {
            left: 55%;
            bottom: 260px;
            animation-delay: 2s;
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Dialogue box */
        .dialogue-box {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .question {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border: 3px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        .btn-yes {
            background: #90EE90;
            color: #333;
        }
        
        .btn-no {
            background: #FFB6C1;
            color: #333;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* Kiss scene */
        .kiss-scene {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1, #FFC0CB);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
        }
        
        .heart-celebration {
            position: absolute;
            color: #FF1493;
            font-size: 30px;
            animation: celebration-float 3s infinite ease-in-out;
        }
        
        @keyframes celebration-float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
        
        .couple-kissing {
            font-size: 60px;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .final-message {
            font-size: 18px;
            color: #333;
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #FF1493;
            max-width: 600px;
            line-height: 1.8;
        }
        
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 2s infinite;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container pixel-art">
        <!-- Clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        
        <!-- Mountains -->
        <div class="mountain-back"></div>
        <div class="mountain-front"></div>
        
        <!-- Ground -->
        <div class="ground"></div>
        
        <!-- River -->
        <div class="river"></div>
        
        <!-- Falling cherry blossoms -->
        <div class="cherry-blossom" style="left: 10%; animation-delay: 0s;"></div>
        <div class="cherry-blossom" style="left: 25%; animation-delay: 1s;"></div>
        <div class="cherry-blossom" style="left: 40%; animation-delay: 2s;"></div>
        <div class="cherry-blossom" style="left: 55%; animation-delay: 3s;"></div>
        <div class="cherry-blossom" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="cherry-blossom" style="left: 85%; animation-delay: 2.5s;"></div>
        
        <!-- Characters -->
        <div class="characters">
            <div class="man">
                <div class="man-sprite"></div>
            </div>
            <div class="woman">
                <div class="woman-sprite"></div>
            </div>
        </div>
        
        <!-- Floating hearts -->
        <div class="heart heart1">üíñ</div>
        <div class="heart heart2">üíï</div>
        <div class="heart heart3">üíó</div>
        
        <!-- Main dialogue -->
        <div class="dialogue-box" id="dialogueBox">
            <div class="question">
                üíï Will you be my girlfriend? üíï
            </div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="acceptProposal()">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn" onclick="rejectProposal()">No üíî</button>
            </div>
        </div>
        
        <!-- Kiss scene -->
        <div class="kiss-scene" id="kissScene">
            <div class="fireworks"></div>
            
            <!-- Floating hearts -->
            <div class="heart-celebration" style="top: 10%; left: 10%; animation-delay: 0s;">üíñ</div>
            <div class="heart-celebration" style="top: 20%; right: 15%; animation-delay: 0.5s;">üíï</div>
            <div class="heart-celebration" style="top: 30%; left: 20%; animation-delay: 1s;">üíó</div>
            <div class="heart-celebration" style="top: 15%; right: 25%; animation-delay: 1.5s;">üíù</div>
            <div class="heart-celebration" style="top: 25%; left: 80%; animation-delay: 2s;">üíñ</div>
            <div class="heart-celebration" style="top: 35%; right: 70%; animation-delay: 0.3s;">üíï</div>
            
            <div class="couple-kissing">üë®‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë©</div>
            
            <div class="final-message">
                üéâ Yay! We're officially together! üéâ<br><br>
                üíï Thank you for saying yes! üíï<br><br>
                Now we can create beautiful memories together!<br>
                I love you so much! üíñ‚ú®
            </div>
        </div>
    </div>
    
    <script>
        let rejectCount = 0;
        const maxRejects = 5;
        
        function rejectProposal() {
            rejectCount++;
            
            if (rejectCount >= maxRejects) {
                // Remove the "No" button after 5 rejections
                const dialogueBox = document.getElementById('dialogueBox');
                dialogueBox.innerHTML = `
                    <div class="question">
                        üíï Okay, okay... I get it. But I really love you! üíï<br>
                        Will you PLEASE be my girlfriend? ü•∫
                    </div>
                    <div class="buttons">
                        <button class="btn btn-yes" onclick="acceptProposal()">Yes! üíñ</button>
                    </div>
                `;
            } else {
                // Show different messages for each rejection
                const rejectionMessages = [
                    "üíï Are you sure? Will you be my girlfriend? üíï",
                    "üíï Come on, just say yes! Will you be my girlfriend? üíï", 
                    "üíï Please? Pretty please? Will you be my girlfriend? üíï",
                    "üíï I promise I'll be the best boyfriend! Will you be my girlfriend? üíï",
                    "üíï Last chance before I only give you one option! Will you be my girlfriend? üíï"
                ];
                
                document.querySelector('.question').innerHTML = rejectionMessages[rejectCount - 1];
                
                // Make the "No" button smaller and more hidden each time
                const noBtn = document.getElementById('noBtn');
                noBtn.style.transform = `scale(${1 - (rejectCount * 0.15)})`;
                noBtn.style.opacity = `${1 - (rejectCount * 0.15)}`;
            }
        }
        
        function acceptProposal() {
            // Hide dialogue box
            document.getElementById('dialogueBox').style.display = 'none';
            
            // Show kiss scene
            const kissScene = document.getElementById('kissScene');
            kissScene.style.display = 'flex';
            
            // Add fireworks effect
            createFireworks();
            
            // Play celebration animation
            setTimeout(() => {
                document.querySelector('.couple-kissing').style.animation = 'pulse 0.5s infinite';
            }, 500);
        }
        
        function createFireworks() {
            const fireworksContainer = document.querySelector('.fireworks');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = getRandomColor();
                    firework.style.animationDelay = Math.random() * 2 + 's';
                    
                    fireworksContainer.appendChild(firework);
                    
                    // Remove firework after animation
                    setTimeout(() => {
                        if (firework.parentNode) {
                            firework.parentNode.removeChild(firework);
                        }
                    }, 2000);
                }, i * 100);
            }
        }
        
        function getRandomColor() {
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#98FB98', '#DDA0DD', '#FF1493', '#00FF7F'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Make the "No" button run away on hover after a few rejections
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            
            noBtn.addEventListener('mouseenter', function() {
                if (rejectCount >= 3) {
                    const randomX = Math.random() * 200 - 100;
                    const randomY = Math.random() * 100 - 50;
                    this.style.transform += ` translate(${randomX}px, ${randomY}px)`;
                    
                    setTimeout(() => {
                        this.style.transform = this.style.transform.replace(/translate\([^)]+\)/, '');
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
